                <h2>关于服装定制</h2>
                <p>指根据具体穿着者个人情况，量体裁衣，单件制作的服装。大多数服装制衣店即为这种经营方式。在国外定制服装的营业方式也叫做个性化服装设计，通常要根据穿着者个人的体形、肤色、职业、气质、爱好等来选择面料花色、确定服装款式造型，通常收费较高。在国内有很多顾客是为了省钱或特体原因才定制服装。高档类定制服装在目前的市场上缺位较大，主要原因是要求操作者懂得一些服装设计的知识。</p>
